
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo Color Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body><center>
  <div class="container">
    <h1>Wingo Color Prediction</h1>

    <label>
      Sequence (6 digits):
      <input type="text" id="sequenceNumber" maxlength="6" placeholder="e.g. 128945" />
    </label>

    <button onclick="startAutoPrediction()">Start Prediction</button>
    <button onclick="stopAutoPrediction()">Stop</button>

    <div id="stats" class="stats-display"></div>
    <div id="result"></div>

    <script src="wingo.js"></script>
  </div></center>
</body>
</html>
